version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tally_postgres
    environment:
      POSTGRES_DB: tally_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: micro123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: tally_adminer
    ports:
      - '8080:8080'
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
